<html>

		<title>HW 4</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script id="vs-screen" type="x-shader/x-vertex">

varying vec2 v_uv;

void main()
{
	v_uv = uv;
	gl_Position = vec4(position.xy, 0.0, 1.0);
}

		</script>
		<script id="fs-screen" type="x-shader/x-fragment">

varying vec2 v_uv;
uniform sampler2D tex;

uniform float width;
uniform float height;

void main()
{

	vec4 color = texture2D(tex, v_uv);
	gl_FragColor = color;

}

		</script>
		<script id="fs-accum" type="x-shader/x-fragment">

varying vec2 v_uv;
uniform sampler2D tex;

uniform float width;
uniform float height;

void main()
{

	vec4 color = texture2D(tex, v_uv);
	gl_FragColor = vec4(color.rgb, 0.1);

}

		</script>

		<script src="../lib/OrbitControls.js"></script>
		<script src="setup.js"></script>
	</body>
